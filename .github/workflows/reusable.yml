name: Reusable deploy

on: 
  workflow_call:
    inputs:
      artifact-name:
        description: Name of the deployable artifact files
        type: string
        required: false
        default: dist-files
    secrets:
      ADMIN_EMAIL:
        required: false


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: Output contents
        run: ls
      - name: Admin email
        run: echo ${{ secrets.ADMIN_EMAIL }}
      - name: Deploy
        run: echo "Deploying..."